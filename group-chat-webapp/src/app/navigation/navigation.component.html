<mat-sidenav-container class="sidenav-container">
<!--  <mat-sidenav #drawer class="sidenav" fixedInViewport-->
<!--      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"-->
<!--      [mode]="(isHandset$ | async) ? 'over' : 'side'"-->
<!--      [opened]="(isHandset$ | async) === false">-->
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                  [mode]="(isHandset$ | async) ? 'over' : 'over'"
                  [opened]="(isHandset$ | async) === true">
    <mat-toolbar style="color: white; justify-content: center;">Menu</mat-toolbar>
    <mat-nav-list role="navigation" aria-label>
      <mat-list-item *ngFor="let item of navList" (click)="handleClick(item)" class="menu-item">
        <mat-icon matListIcon>{{item.icon}}</mat-icon>
        <a [routerLink]="item.link" routerLinkActive="active" matLine>
<!--          <mat-icon matListIcon>{{item.icon}}</mat-icon>-->
          {{item.linkTitle}}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
<!--        *ngIf="isHandset$ | async">-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>

      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>

      <mat-icon>account_circle</mat-icon>
      <span>{{loggedUser}}</span>
      <button mat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
